<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for schedudivng your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="column">
      <div class="time-block">
       
        <div class="row" id="9:00">
          <div class="hour col-md-2" id="time0">
            <p>9:00 AM</p>
          </div>
          
          <div class="col-md-8 ">
            <textarea class="col-12" id="task0"></textarea></div>
          <div class="col-sm-2" id="save0">
            <button type="button" class="btn btn-info" onclick="addTask(0, document.getElementById('task0').value)">Save</button>
          </div>
        </div>
        <!--Row 1-->
        <div class="row" id="10:00">
          <div class="hour col-md-2" id="time0">
            <p>10:00 AM</p>
          </div>
          
          <div class="col-md-8 ">
            <textarea class="col-12" id="task1"></textarea></div>
          <div class="col-sm-2" id="save1">
            <button type="button" class="btn btn-info" onclick="addTask(1, document.getElementById('task1').value)">Save</button>
          </div>
        </div>
        <!--Row 2-->
        <div class="row" id="11:00">
          <div class="hour col-md-2" id="time2">
            <p>11:00 AM</p>
          </div>
          
          <div class="col-md-8 ">
            <textarea class="col-12" id="task2"></textarea></div>
          <div class="col-sm-2" id="save2">
            <button type="button" class="btn btn-info" onclick="addTask(2, document.getElementById('task2').value)">Save</button>
          </div>
        </div>
        <!--Row 3-->
        <div class="row" id="12:00">
          <div class="hour col-md-2" id="time3">
            <p>12:00 PM</p>
          </div>
          
          <div class="col-md-8 ">
            <textarea class="col-12" id="task3"></textarea></div>
          <div class="col-sm-2" id="save3">
            <button type="button" class="btn btn-info" onclick="addTask(3, document.getElementById('task3').value)">Save</button>
          </div>
        </div>
        <!--Row 4-->
        <div class="row" id="13:00">
          <div class="hour col-md-2" id="time4">
            <p>1:00 PM</p>
          </div>
          
          <div class="col-md-8 ">
            <textarea class="col-12" id="task4"></textarea></div>
          <div class="col-sm-2" id="save4">
            <button type="button" class="btn btn-info" onclick="addTask(4, document.getElementById('task4').value)">Save</button>
          </div>
        </div>
        <!--Row 5-->
        <div class="row" id="14:00">
          <div class="hour col-md-2" id="time5">
            <p>2:00 PM</p>
          </div>
          
          <div class="col-md-8 ">
            <textarea class="col-12" id="task5"></textarea></div>
          <div class="col-sm-2" id="save5">
            <button type="button" class="btn btn-info" onclick="addTask(5, document.getElementById('task5').value)">Save</button>
          </div>
        </div>
        <!--Row 6-->
        <div class="row" id="15:00">
          <div class="hour col-md-2" id="time6">
            <p>3:00 PM</p>
          </div>
          
          <div class="col-md-8 ">
            <textarea class="col-12" id="task6"></textarea></div>
          <div class="col-sm-2" id="save6">
            <button type="button" class="btn btn-info" onclick="addTask(6, document.getElementById('task6').value)">Save</button>
          </div>
        </div>
        <!--Row 7-->
        <div class="row" id="16:00">
          <div class="hour col-md-2" id="time7">
            <p>4:00 PM</p>
          </div>
          
          <div class="col-md-8 ">
            <textarea class="col-12" id="task7"></textarea></div>
          <div class="col-sm-2" id="save7">
            <button type="button" class="btn btn-info" onclick="addTask(7, document.getElementById('task7').value)">Save</button>
          </div>
        </div>
        <!--Row 8-->
        <div class="row" id="17:00">
          <div class="hour col-md-2" id="time8">
            <p>5:00 PM</p>
          </div>
          
          <div class="col-md-8 ">
            <textarea class="col-12" id="task8"></textarea></div>
          <div class="col-sm-2" id="save8">
            <button type="button" class="btn btn-info mh-100 mw-100" onclick="addTask(8, document.getElementById('task8').value)">Save</button>
          </div>
        </div>
        <!--Row 9-->
      </div>
      <!--timeblock-->
    </div>
    <!--column-->
  </div>
  <!--Container-->

  <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/schedule.js"></script>
</body>

</html>
